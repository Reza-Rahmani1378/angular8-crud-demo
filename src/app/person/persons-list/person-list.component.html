<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Person List</h2>
  </div>
  <div class="panel-body" style="text-align: center">
    <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
           width="100%">

      <thead>
      <tr>
        <th>Gender</th>
        <th>National Code</th>
        <th>Birthday</th>
        <th>Address</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of persons | async">
        <td>{{person.gender}}</td>
        <td>{{person.nationalCode}}</td>
        <td>{{person.birthday}}</td>
        <td>{{person.address}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.firstName}}</td>

        <td>
          <button style='margin-right:5px' (click)="deleteEmployee(person.id)" class="btn btn-danger">Delete</button>
          <button style='margin-left:5px ;margin-right:5px' (click)="updateEmployee(person.id)" class="btn btn-success">
            Edit details
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
